<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>

    <div class="mode-select">
        <label for="mode">Game Mode: </label>
        <select id="mode">
            <option value="computer">Vs Computer</option>
            <option value="multiplayer">Multiplayer</option>
        </select>
    </div>

    <div class="container">
        <div class="grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <div class="display">
        <p>Result</p>
    </div>

    <div class="scoreboard">
        <div class="user">
            <p>User:<span id="user-score"> 0</span></p>
        </div>
        <div class="comp">
            <p>Comp:<span id="comp-score"> 0</span></p>
        </div>
    </div>

    <div class="reset">
        <button>Reset Game ‚ü≥</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
